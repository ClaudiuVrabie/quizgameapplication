<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Player list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


</head>
<body>
<h2>Players list</h2>
<table class="table table-borderless">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Age</th>
  <tbody>
  <tr th:if="${players.empty}">
    <td colspan="3"> No players registered </td>
  </tr>
  <tr th:each="player : ${players}">
    <td><span th:text="${player.id}"> Id </span></td>
    <td><span th:text="${player.name}"> Name </span></td>
    <td><span th:text="${player.age}"> Age </span></td>
  </tr>
  </tbody>

</table>

<button class="btn btn-primary" type="submit" onclick="window.location.href='/'">Go back</button>

</body>
</html>
